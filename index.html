<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Json Library</title>
    <!-- Menghapus tautan CDN Tailwind CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Menggunakan stylesheet yang diperbarui tanpa Tailwind -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="app-body">
    <!-- Header Utama Aplikasi -->
    <header id="mainAppHeader" class="app-header">
        <div class="app-header-container">
            <div class="app-header-left">
                <button id="sidebarToggle" class="sidebar-toggle-button md-hidden">
                    <span class="material-icons text-icon">menu</span>
                </button>
                <h1 id="mainTitle" class="app-title">Json Library</h1>
            </div>
            <!-- Navigasi Utama dan Kotak Pencarian -->
            <div class="app-header-right">
                <nav class="header-main-nav md-flex">
                    <a href="#" class="header-nav-link">Tentang</a>
                    <a href="#" class="header-nav-link">Kontak</a>
                    <a href="#" class="header-nav-link">Kebijakan Privasi</a>
                </nav>
                <!-- Kotak Pencarian -->
                <div class="search-container">
                    <input type="text" placeholder="Cari..." class="search-input">
                    <span class="material-icons search-icon">search</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Overlay untuk mobile (untuk sidebar TOC) -->
    <div id="overlay" class="app-overlay"></div>

    <!-- Konten Utama -->
    <main id="mainContent" class="main-content-wrapper">
        <div class="dynamic-content-area" id="dynamicContent">
            <!-- Konten akan dimuat secara dinamis di sini -->
            <div class="loading-state">
                <p>Memuat konten...</p>
            </div>
        </div>
    </main>

    <!-- Footer Aplikasi -->
    <footer class="app-footer">
        <div class="app-footer-container">
            &copy; 2025 Json Library. All rights reserved.
        </div>
    </footer>

    <!-- Menggunakan script yang diperbarui tanpa Tailwind -->
    <script src="/script.js"></script>
</body>
</html>
