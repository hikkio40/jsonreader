<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-white text-black font-sans app-container">
    <!-- Header Utama Aplikasi -->
    <header id="mainAppHeader" class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 py-3 px-4 z-40 transition-all duration-300 ease-in-out">
        <div class="max-w-6xl mx-auto w-full flex items-center justify-between">
            <div class="flex items-center">
                <button id="sidebarToggle" class="p-2 hover:bg-gray-100 rounded md:hidden">
                    <span class="material-icons text-xl">menu</span>
                </button>
                <h1 id="mainTitle" class="text-xl font-semibold ml-4 md:ml-0">Json Library</h1>
            </div>
            <!-- Navigasi Dummy di Kanan -->
            <nav class="hidden md:flex space-x-4 header-main-nav">
                <a href="#" class="text-gray-600 hover:text-black">Tentang</a>
                <a href="#" class="text-gray-600 hover:text-black">Kontak</a>
                <a href="#" class="text-gray-600 hover:text-black">Kebijakan Privasi</a>
            </nav>
        </div>
    </header>

    <!-- Overlay untuk mobile (untuk sidebar TOC) -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden app-overlay"></div>

    <!-- Konten Utama -->
    <main id="mainContent" class="px-6 min-h-screen transition-all duration-300 ease-in-out main-content-wrapper">
        <div class="max-w-6xl mx-auto py-8 dynamic-content-area" id="dynamicContent">
            <!-- Konten akan dimuat secara dinamis di sini -->
            <div class="text-center py-10">
                <p class="text-gray-500">Memuat konten...</p>
            </div>
        </div>
    </main>

    <script src="/script.js"></script>
</body>
</html>
