<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Json Library</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="app-container">
    <!-- Header Utama Aplikasi -->
    <header id="mainAppHeader" class="app-header">
        <div class="header-inner">
            <div class="header-left">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <span class="material-icons">menu</span>
                </button>
                <h1 id="mainTitle" class="main-title">Json Library</h1>
            </div>
            <!-- Navigasi Utama dan Kotak Pencarian -->
            <div class="header-right">
                <nav class="header-main-nav">
                    <a href="#">Tentang</a>
                    <a href="#">Kontak</a>
                    <a href="#">Kebijakan Privasi</a>
                </nav>
                <!-- Kotak Pencarian -->
                <div class="search-box-container">
                    <input type="text" placeholder="Cari..." class="search-input">
                    <span class="material-icons search-icon">search</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Overlay untuk mobile (untuk sidebar TOC) -->
    <div id="overlay" class="app-overlay"></div>

    <!-- Konten Utama -->
    <main id="mainContent" class="main-content-wrapper">
        <div class="dynamic-content-area" id="dynamicContent">
            <!-- Konten akan dimuat secara dinamis di sini -->
            <div class="loading-message">
                <p>Memuat konten...</p>
            </div>
        </div>
    </main>

    <!-- Footer Aplikasi -->
    <footer class="app-footer">
        <div class="container">
            &copy; 2025 Json Library. All rights reserved.
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
