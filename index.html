<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Minimalis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-black font-sans app-container">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white border-r border-gray-200 transition-all duration-300 ease-in-out z-50 app-sidebar">
        <!-- Header di dalam sidebar -->
        <header class="bg-white border-b border-gray-200 px-4 py-4 sidebar-header">
            <!-- sidebarTitle tetap di sini -->
            <h1 id="sidebarTitle" class="text-xl font-semibold sidebar-text whitespace-nowrap overflow-hidden sidebar-title">Website Saya</h1>
        </header>
        <nav class="p-4 sidebar-nav">
            <ul class="space-y-2" id="sidebarMenu">
                <!-- Item menu akan dirender secara dinamis -->
            </ul>
        </nav>
    </aside>

    <!-- Overlay untuk mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden app-overlay"></div>

    <!-- Konten Utama -->
    <main id="mainContent" class="px-6 min-h-screen ml-64 md:ml-64 transition-all duration-300 ease-in-out main-content-wrapper">
        <!-- New Header for mobile toggle and main content title -->
        <header id="mainHeader" class="fixed top-0 left-0 md:left-64 right-0 bg-white border-b border-gray-200 py-3 px-4 z-30 transition-all duration-300 ease-in-out flex items-center">
            <button id="sidebarToggle" class="p-2 hover:bg-gray-100 rounded md:hidden">
                <span class="material-icons text-xl">menu</span>
            </button>
            <h2 id="mainContentTitle" class="text-xl font-semibold ml-4 md:ml-0">Beranda</h2> <!-- Dynamic title for main content -->
        </header>
        <div class="max-w-6xl mx-auto py-8 dynamic-content-area" id="dynamicContent">
            <!-- Content will be loaded dynamically here -->
            <div class="text-center py-10">
                <p class="text-gray-500">Memuat konten...</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
